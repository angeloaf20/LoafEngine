<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loaf Engine</title>
  </head>
  <body>
    <div class="editor-container">
      <div class="top-pane">
        <nav>
          <ul class="menu-bar">
            <li>
              File
              <ul class="dropdown file">
                <li>Save to computer</li>
                <li>Open file</li>
              </ul>
            </li>
            <li>
              View
              <ul class="dropdown view">
                <li>Scene hierarchy panel</li>
                <li>Inspection panel</li>
              </ul>
            </li>
            <li>
              Add
              <ul class="dropdown add" id="add-dropdown">
              </ul>
            </li>
            <li>Assets</li>
            <li>About</li>
          </ul>
        </nav>
      </div>
      <div class="lower-panes">
        <div class="panel left-pane">
          Scene tree
          <div id="scene-name" class="scene-name">SceneName</div>
          <div class="scene-hierarchy"></div>
          <div class="draggable" style="float: right;"></div>
        </div>
        <div id="render-container" class="render-container">
        </div>
        <div class="panel right-pane">
          Inspect object
          <div class="draggable" style="float: left;"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="./src/ui/ResizePanel.js"></script>
    <script type="module" src="./src/ui/Toolbar.Add.js"></script>
  </body>
</html>
